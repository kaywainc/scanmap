<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>World Scan Map</title>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="http://d3js.org/queue.v1.min.js"></script>
    <script type="text/javascript" src="http://d3js.org/topojson.v1.min.js"></script>
    <style type="text/css">

    body {
    background: #ccc;
    font-family: Arial, sans-serif;
    }

    #scanmap_country {
    background: #fff;
    }

    .graticule {
    fill: none;
    stroke: #ccc;
    stroke-opacity: .5;
    stroke-width: .5px;
    }
   
    .countries {
    fill: red; /*#eff3ff;*/
    }
       
    .boundary {
    fill: none;
    /*stroke: #fff;
    stroke-width: .5px;*/
    }

    .legend {
    font-size: 12px;
    }

    </style>
  </head>
  
  <body>
    
    <div id="scanmap_country"></div>  
    
    <script type="text/javascript"> 
      // Inspiration: http://bl.ocks.org/mbostock/6320825  
 

      // Width and height 
      var w = 1200; // 142, 1059 Measurements from Line Chart
      var h = 470;  // 255, 60 Measurements from Line Chart
      var centered;
      var padding = 20;
     
      var ext_color_domain = [0, 10, 20, 30, 40, 2040]
      var legend_labels = ["0 Scans", "Up to 10 Scans", "Up to 20 Scans", "Upd to 21 Scans", "Up to 28 Scans", "More than 2000 Scans"]     

      var color = d3.scale.log()
        .range(["hsl(200,100%,95%)", "hsl(200,100%,10%)"])
        .interpolate(d3.interpolateHcl);

      // Dark Blue hsl(200,100%,10.6%)
      // Light Blue hsl(200,100%,95.3%)
      // See Shades and Tints: http://www.colorhexa.com/0099e7
      

      var projection = d3.geo.mercator()
        .scale(130) 
        .translate([(w / 2)-110, (h / 2)+70]) // 110 instead of 142
        .precision(.1);

      var path = d3.geo.path()
        .projection(projection);

      var graticule = d3.geo.graticule();

      var svg = d3.select("#scanmap_country")
        .append("svg")
        .attr("width", w)
        .attr("height", h)
        .attr("aria-label", "A country map for QR Code Scans");

      var g = svg.append("g");

      queue()
        .defer(d3.json, "mapdata/world-50m.json")
        .defer(d3.json, "scandata/country.json")
        .await(ready);
      
      // world_hits => [{"country":"United States","id_iso_country":"840","hits":"2040","timestamp":"1355830227"}

      function ready(error, world, world_hits) {
        var world_hits = world_hits
        var countries = topojson.feature(world, world.objects.countries).features
        var max_hits = d3.max(world_hits, function(n) { return +n['hits']; });

        var ratios = world_hits
          .map(function(d) { 
            if (d.hits == 0) { 
              return world_hits.ratio = 0.01 
            } else if (d.hits / max_hits == 1) { 
              return world_hits.ratio = 0.99 
            } else { 
              return world_hits.ratio = d.hits/max_hits; }
          })
          .sort(function(a, b) { return a - b; });

        console.log(world_hits)
        console.log(world_hits.ratio)
        console.log(ratios)

        color.domain([d3.quantile(ratios, .01), d3.quantile(ratios, .99)]);
        
        svg.append("g")
          .attr("class", "countries")
          .selectAll("path")
          .data(countries)
          .enter().append("path")
          .style("fill", color(world_hits.ratio)) //color(world_hits[d.id].ratios);
          .attr("d", path);
      };



      //Adding the legend for our Choropleth
      var legend = svg.selectAll("g.legend")
        .data(ext_color_domain)
        .enter()
        .append("g")
        .attr("class", "legend");

      var ls_w = 20, ls_h = 20;

      legend.append("rect")
        .attr("x", 20)
        .attr("y", function(d, i){ return h - (i*ls_h) - 2*ls_h;})
        .attr("width", ls_w)
        .attr("height", ls_h)
        .style("fill", function(d, i) { return color(d); })

      legend.append("text")
        .attr("x", 50)
        .attr("y", function(d, i){ return h - (i*ls_h) - ls_h - 4;})
        .text(function(d, i){ return legend_labels[i]; });


      // Zoom in function
      function clicked(d) {
        var x, y, k;

      if (d && centered !== d) {
        var centroid = path.centroid(d);
        x = centroid[0];
        y = centroid[1];
        k = 3;
        centered = d;
      } else {
        x = w / 2;
        y = h / 2;
        k = 1;
        centered = null;
      }

      g.selectAll("path")
        .classed("active", centered && function(d) { return d === centered; });

      g.transition()
        .duration(750)
        .attr("transform", "translate(" + w / 2 + "," + h / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
        .style("stroke-width", 1.5 / k + "px"); 
      } 


    </script>
  </body>
</html>
